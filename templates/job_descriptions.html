<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Descriptions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='job_description_styles.css') }}">
</head>
<body>
    <div class="container" style="background-color: beige;">
        <a href="{{ url_for('index') }}" style="text-decoration: none; display: inline-flex; align-items: center; margin-bottom: 30px;">
            <span style="font-size: 30px; margin-right: 5px;">&#8592;</span> 
            <span style="font-size: 13px; font-weight: bold;">Back</span>
        </a>
        
        <h1>Available Jobs and Their Descriptions</h1>
        <label>
            Note: Please do not apply for any job/role you do not have the skills and experience;<br/> otherwise, your application will not be considered.<br/>
            Please click "View" to the job description document in details.
        </label>
        <table>
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Job Title</th>
                    <th>Description</th>
                    <th>View</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ file.file_type_name }}</td>
                    <td class="description">{{ file.file_description }}</td>
                    <td>
                        <a href=" {{ url_for('download_file', file_type_name=file.file_type_name, filename=file.filename) }}" target="_blank">View</a>
                    </td>
                    <td>
                        <a href="{{ url_for('download_file', file_type_name=file.file_type_name, filename=file.filename) }}" download="">Download</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    
</body>
</html>
